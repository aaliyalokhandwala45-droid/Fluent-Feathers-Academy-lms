<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluent Feathers Academy - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 4em;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      color: #7f8c8d;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    .login-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-btn {
      padding: 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: block;
    }

    .admin-btn {
      background: #667eea;
      color: white;
    }

    .admin-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .parent-btn {
      background: #27ae60;
      color: white;
    }

    .parent-btn:hover {
      background: #229954;
      transform: translateY(-2px);
    }

    /* Admin Password Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-content h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 0.95em;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #34495e;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-submit {
      flex: 1;
      background: #667eea;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background: #5568d3;
    }

    .btn-cancel {
      flex: 1;
      background: #95a5a6;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-cancel:hover {
      background: #7f8c8d;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 0.9em;
      display: none;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 30px;
      }

      h1 {
        font-size: 1.5em;
      }

      .logo {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üéì</div>
    <h1>Fluent Feathers Academy</h1>
    <p>Learning Management System</p>

    <div class="login-options">
      <button onclick="showAdminLogin()" class="login-btn admin-btn">
        üë©‚Äçüè´ Admin Login
      </button>
      <a href="parent.html" class="login-btn parent-btn">
        üë®‚Äçüë©‚Äçüëß Parent Login
      </a>
    </div>
  </div>

  <!-- Admin Password Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <h2>üîê Admin Login</h2>
      <p>Enter admin password to continue</p>

      <form id="adminLoginForm" onsubmit="return verifyAdminPassword(event)">
        <div class="form-group">
          <label>Password *</label>
          <input type="password" id="adminPassword" required placeholder="Enter admin password">
        </div>

        <div class="error-message" id="errorMessage">
          ‚ùå Incorrect password. Please try again.
        </div>

        <div class="modal-buttons">
          <button type="submit" class="btn-submit">Login</button>
          <button type="button" onclick="closeAdminModal()" class="btn-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ‚ö†Ô∏è CHANGE THIS PASSWORD TO YOUR OWN SECURE PASSWORD ‚ö†Ô∏è
    const ADMIN_PASSWORD = 'aaliya@190795';  // ‚Üê CHANGE THIS!

    function showAdminLogin() {
      document.getElementById('adminModal').style.display = 'flex';
      document.getElementById('adminPassword').focus();
    }

    function closeAdminModal() {
      document.getElementById('adminModal').style.display = 'none';
      document.getElementById('adminLoginForm').reset();
      document.getElementById('errorMessage').style.display = 'none';
    }

    function verifyAdminPassword(event) {
      event.preventDefault();
      
      const enteredPassword = document.getElementById('adminPassword').value;
      
      if (enteredPassword === ADMIN_PASSWORD) {
        // Password correct - redirect to admin panel
        window.location.href = 'admin.html';
      } else {
        // Password incorrect - show error
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('adminPassword').value = '';
        document.getElementById('adminPassword').focus();
      }
      
      return false;
    }

    // Press Enter to submit
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter' && document.getElementById('adminModal').style.display === 'flex') {
        verifyAdminPassword(event);
      }
    });

    // Press Escape to close modal
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeAdminModal();
      }
    });
  </script>
</body>
</html>
